<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="icon" type="image/x-icon" href="/bio/asuna-yuki.jpg">
        <title>bio</title>
    </head>
    <body>
        <main class="flex">
            <div class="data">
                <span id="time">Time Elapsed: 0s</span>
                <span id="gen">Generation: 0</span>
                <div>
                    <input type="checkbox" id="evolve" value="evolve" checked />
                    <label for="evolve">Reproduce?</label>
                </div>
                <div>
                    <input
                        type="radio"
                        id="hw"
                        name="type"
                        value="hw"
                        checked />
                    <label for="hw">Limited Hardy Weinberg</label>
                </div>
                <div>
                    <input
                        type="radio"
                        id="evolution"
                        name="type"
                        value="evolution" />
                    <label for="evolution">Evolution</label>
                </div>

                <button onClick="switchEvolutionType()">
                    Switch Evolution Type
                </button>
                <span id="a-dom"></span>
                <span id="a-rec"></span>
                <span id="hom-dom"></span>
                <span id="hom-rec"></span>
                <span id="het"></span>
                <span id="reproType">Reproduction Type: Limited Hardy Weinberg</span>
            </div>
            <div id="canvas"></div>
            <div class="chart">
                <canvas id="chart-gens"></canvas>
                <canvas id="chart-perf"></canvas>
            </div>
            <script src="sketch.js"></script>
        </main>
    </body>
    <style>
        .flex {
            display: flex;
            gap: 10px;
        }

        .data {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 250px;
        }

        .chart {
            width: 400px;
        }
    </style>
</html>
